<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>  

  
  <script src="scripts/main.js"></script>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

</head>

  <div class="container-fluid">
    <body>

        <header class="header">
          <h1 id="title" class="text-center">Clean Recipe v1.2</h1>
        </header>

          <div class="row form-group">
            <textarea id="txt_input" class="form-control h-25" rows="5" placeholder="Enter your steps or ingredients here..."></textarea>
          </div>

          <div id="buttons-container" class="row form-group">
            <div id="button-1" class="col-xs-6">
              <button id="btn-clean-recipe" class="btn btn-primary btn-block" onclick="clean_text(document.getElementById('txt_input').value)">Clean Recipe</button>
            </div>

            <div id="button-2" class="col-xs-6">
              <button id="btn-clear-fields" class="btn btn-primary btn-block" onclick="clear_fields(document.getElementById('txt_input'),document.getElementById('txt_output'))">Clear Fields</button>
            </div>
          </div>
          <div class="row form-group">
            <textarea id="txt_output" class="form-control h-25" rows="5" placeholder="Text clean will appear here"></textarea>
          </div>
    </body>
  </div>
  
</html>
