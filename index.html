<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="scripts/main.js"></script>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

</head>
<body>

<div class="container">

  <header>
    <h1 id="title" class="text-center">Clean Recipe v1.2</h1>
  </header>

  <div class="whole-form">
    <div class="form-group">
          <textarea id="txt_input" class="input-textarea" placeholder="Enter your steps or ingredients here..."></textarea>
    </div>

    <div id="buttons-container">
      <div id="button-1" class="form-group">
        <button id="btn-clean-recipe" class="submit-button" onclick="clean_text(document.getElementById('txt_input').value)">Clean Recipe</button>
      </div>

      <div id="button-2" class="form-group">
        <button id="btn-clear-fields" class="submit-button" onclick="">Clear Fields</button>
      </div>
    </div>
  
    <div class="form-group">
        <textarea id="txt_output" class="input-textarea" placeholder="Text clean will appear here"></textarea>
    </div>


  </div>


</div>


  
</body>
</html>
